  devise:
    confirmations:
      new:
        resend_confirmation_instructions: Resend confirmation instructions
    mailer:
      confirmation_instructions:
        confirm_account: Confirm account
        instruction: ! 'You can confirm your account email through the link below:'
      greeting: Welcome %{name}!
      reset_password_instructions:
        change_password: Change my password
        instruction_1: Someone has requested a link to change your password. You can do this through the link below.
        instruction_2: If you didn't request this, please ignore this email.
        instruction_3: Your password won't change until you access the link above and create a new one.
    passwords:
      edit:
        change_my_password: Change my password
        change_your_password: Change password
        confirm_new_password: Confirm new password
        new_password: New password
      new:
        forgot_your_password: Forgot your password?
        send_me_reset_password_instructions: Send me reset password instructions
    registrations:
      edit:
        are_you_sure: Are you sure?
        cancel_my_account: Cancel my account
        my_profile: My profile
        update: Update
        waiting_confirmation: ! 'Currently waiting confirmation for: %{unconfirmed_email}'
      new:
        sign_up: Sign up
    sessions:
      new:
        sign_in: Sign in
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      accepted: must be accepted
      blank: can't be blank
      confirmation: doesn't match confirmation
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      not_a_number: is not a number
      not_an_integer: must be an integer
      odd: must be odd
      record_invalid: ! 'Validation failed: %{errors}'
      taken: has already been taken
      too_long:
        one: is too long (maximum is 1 character)
        other: is too long (maximum is %{count} characters)
      too_short:
        one: is too short (minimum is 1 character)
        other: is too short (minimum is %{count} characters)
      wrong_length:
        one: is the wrong length (should be 1 character)
        other: is the wrong length (should be %{count} characters)
    template:
      body: ! 'There were problems with the following fields:'
      header:
        one: 1 error prohibited this %{model} from being saved
        other: ! '%{count} errors prohibited this %{model} from being saved'
  helpers:
    select:
      prompt: Please select
    submit:
      create: Create %{model}
      submit: Save %{model}
      update: Update %{model}
  layouts:
    application:
      posts: Posts
      profile: Profile
      sign_in: Sign in
      sign_out: Sign out
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u%n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: $
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Billion
          million: Million
          quadrillion: Quadrillion
          thousand: Thousand
          trillion: Trillion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  posts:
    edit:
      edit_post: Edit post
    new:
      new_post: Create post
    post:
      are_you_sure: Are you sure?
      delete: Delete
      edit: Edit
    show:
      comments: Comments
  support:
    array:
      last_word_connector: ! ', and '
      two_words_connector: ! ' and '
      words_connector: ! ', '
  time:
